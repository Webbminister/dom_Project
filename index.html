<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://kit.fontawesome.com/b673a372e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
         <div class="container" id="items">
            <div class="item-box" >
                <h2>Shopping Cart</h2>
            <div class="item-info">
                <i class="fa-regular fa-circle-xmark" id="delete"></i>
                <i class="fa-regular fa-heart " id="heart"></i>
                <div><img src="https://fatcat.ng/storage/files/ng/1240/thumb-816x460-098c9d745898e7dc65772d890b6d501c.jpg" alt=""></div>
                <!-- items discription -->
                <div class="item-desc">
                    <p>Sneaker shoe</p>
                    <p><strong>Color:</strong> white</p>
                    <p><strong>Price: $</strong> <span id="price">500</span></p>
                </div>
                <!-- quantity -->

                <div>
                    <button class="btn" id="increase">+</button>
                    <!-- <input id="count" type="number"> -->
                    <button class="btn-count"><span id="count">0</span></button>
                    <button class="btn" id="decrease">-</button>
                </div>
                <!-- total amount -->
                <div><p id="total-amt">0</p></div>
            </div>
            <hr>
            <div class="item-info">
                <i class="fa-regular fa-circle-xmark" id="delete"></i>
                <i class="fa-regular fa-heart " id="heart"></i>
                <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Blue_Tshirt.jpg/220px-Blue_Tshirt.jpg" alt=""></div>
                <!-- items discription -->
                <div class="item-desc">
                    <p>T- Shirt</p>
                    <p><strong>Color:</strong> blue</p>
                    <p><strong>Price: $</strong> <span id="price">400</span></p>
                </div>
                <!-- quantity -->

                <div>
                    <button class="btn" id="increase">+</button>
                    <!-- <input id="count" type="number"> -->
                    <button class="btn-count"><span id="count">0</span></button>
                    <button class="btn" id="decrease">-</button>
                </div>
                <!-- total amount -->
                <div><p id="total-amt">0</p></div>
            </div>

            <div class="total">
                <h3>Total: 1000 </h3>
                <button></button>
            </div>
            </div>
         </div>

    <script src="index.js"></script>
</body>
</html>
